<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Greenuity</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'my-bg': '#173D45',
            'my-teal': '#1B4D57'
          },
        },
      },
    }
  </script>
</head>

<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-my-teal text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="../public/assets/logo/2.png" alt="Greenuity" class="h-10 w-10 object-contain">
        <h1 class="text-xl font-semibold">GREENUITY</h1>
      </div>
      
      <div class="flex items-center space-x-4">
        <span id="userName" class="text-sm">Loading...</span>
        <button 
          onclick="handleLogout()" 
          class="bg-white text-my-teal px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-100 transition-all">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Selamat Datang di Dashboard</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <!-- Card 1 -->
        <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Total Users</h3>
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
          </div>
          <p class="text-3xl font-bold">1,234</p>
        </div>

        <!-- Card 2 -->
        <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Active Projects</h3>
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-3xl font-bold">45</p>
        </div>

        <!-- Card 3 -->
        <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Revenue</h3>
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-3xl font-bold">$89,000</p>
        </div>
      </div>

      <!-- User Info Section -->
      <div class="mt-8 bg-gray-50 rounded-xl p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Informasi Akun</h3>
        <div class="space-y-3">
          <div class="flex items-center space-x-3">
            <span class="text-gray-600 font-medium w-32">Nama:</span>
            <span id="userDisplayName" class="text-gray-800">-</span>
          </div>
          <div class="flex items-center space-x-3">
            <span class="text-gray-600 font-medium w-32">Email:</span>
            <span id="userEmail" class="text-gray-800">-</span>
          </div>
          <div class="flex items-center space-x-3">
            <span class="text-gray-600 font-medium w-32">Nomor Telepon:</span>
            <span id="userPhone" class="text-gray-800">-</span>
          </div>
          <div class="flex items-center space-x-3">
            <span class="text-gray-600 font-medium w-32">User ID:</span>
            <span id="userId" class="text-gray-800 text-sm">-</span>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="mt-8">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <button class="bg-my-teal text-white p-4 rounded-xl hover:bg-opacity-90 transition-all">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span class="text-sm">Add New</span>
          </button>
          
          <button class="bg-gray-600 text-white p-4 rounded-xl hover:bg-opacity-90 transition-all">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <span class="text-sm">Reports</span>
          </button>
          
          <button class="bg-orange-500 text-white p-4 rounded-xl hover:bg-opacity-90 transition-all">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-sm">Settings</span>
          </button>
          
          <button class="bg-red-500 text-white p-4 rounded-xl hover:bg-opacity-90 transition-all">
            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <span class="text-sm">Alerts</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Custom JavaScript Files -->
  <script src="../public/js/firebase-config.js"></script>
  <script src="../public/js/main.js"></script>
  <script src="../public/js/auth.js"></script>

  <!-- Dashboard specific script -->
  <script>
    // Load user data when page loads
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Display basic user info
        document.getElementById('userName').textContent = user.displayName || 'User';
        document.getElementById('userDisplayName').textContent = user.displayName || '-';
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userId').textContent = user.uid;

        // Get additional user data from Firestore
        if (typeof db !== 'undefined') {
          try {
            const doc = await db.collection('users').doc(user.uid).get();
            if (doc.exists) {
              const userData = doc.data();
              document.getElementById('userPhone').textContent = userData.phone || '-';
            }
          } catch (error) {
            console.error('Error getting user data:', error);
          }
        }
      } else {
        // Redirect to login if not authenticated
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
