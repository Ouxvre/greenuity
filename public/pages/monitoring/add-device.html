<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Perangkat - Greenuity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { poppins: ['Poppins', 'sans-serif'] },
            colors: { primary: "#1B4D57" }
          }
        }
      };
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-poppins">
    <!-- Header -->
    <div class="bg-white px-6 py-4 sticky top-0 z-10 shadow-sm">
      <div class="flex items-center justify-between">
        <button onclick="goBack()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <h1 class="text-lg font-bold">Tambah Perangkat</h1>
        <div class="w-10"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="px-6 py-8 max-w-md mx-auto">
      <!-- Tabs -->
      <div class="flex bg-gray-100 rounded-2xl p-1 mb-8">
        <button onclick="switchTab('scan')" id="tabScan" class="flex-1 py-3 px-4 rounded-xl font-medium text-sm transition bg-white text-primary shadow-sm">
          <div class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
            </svg>
            <span>Scan QR</span>
          </div>
        </button>
        <button onclick="switchTab('manual')" id="tabManual" class="flex-1 py-3 px-4 rounded-xl font-medium text-sm transition text-gray-600">
          <div class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            <span>Input Manual</span>
          </div>
        </button>
      </div>

      <!-- Scan QR Tab Content -->
      <div id="scanContent" class="space-y-6">
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
          <div class="flex items-start">
            <svg class="w-5 h-5 text-blue-500 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div>
              <p class="text-sm text-blue-800 font-medium">Cara Scan QR Code</p>
              <p class="text-xs text-blue-700 mt-1">
                Arahkan kamera ke QR Code yang tertera pada perangkat SmartFarm Anda.
              </p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-3xl overflow-hidden shadow-lg">
          <div id="qrReader" class="w-full aspect-square bg-gray-900 relative">
            <div id="scanPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center text-white p-8">
              <svg class="w-32 h-32 mb-4 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
              </svg>
              <p class="text-center text-white/80 text-sm">Klik tombol untuk memulai scan</p>
            </div>
          </div>

          <div class="p-6 space-y-4">
            <button onclick="startScanning()" id="startScanBtn" class="w-full py-4 bg-primary text-white rounded-xl font-semibold hover:bg-primary/90 transition shadow-lg">
              Mulai Scan QR Code
            </button>
            <button onclick="stopScanning()" id="stopScanBtn" class="w-full py-4 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition shadow-lg hidden">
              Berhenti Scan
            </button>
          </div>
        </div>
      </div>

      <!-- Manual Input Tab Content -->
      <div id="manualContent" class="hidden space-y-6">
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
          <div class="flex items-start">
            <svg class="w-5 h-5 text-blue-500 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div>
              <p class="text-sm text-blue-800 font-medium">Input Manual Device ID</p>
              <p class="text-xs text-blue-700 mt-1">
                Masukkan Device ID yang tertera pada stiker perangkat (contoh: SF8266-0012).
              </p>
            </div>
          </div>
        </div>

        <form id="manualForm" class="space-y-5" onsubmit="handleManualSubmit(event)">
          <div>
            <label class="block text-sm font-medium text-gray-900 mb-2">Device ID</label>
            <input type="text" id="manualDeviceId" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition bg-white font-mono text-lg"
                   placeholder="Greenuity-123"
                   pattern="Greenuity-[0-9]{3}"
                   required>
            <p class="text-xs text-gray-500 mt-1">Format: Gre######-### (contoh: Greenuity-123)</p>
          </div>

          <button type="submit" class="w-full py-4 bg-primary text-white rounded-xl font-semibold hover:bg-primary/90 transition shadow-lg hover:shadow-xl">
            Lanjutkan
          </button>
        </form>
      </div>
    </div>

    <script>
      let html5QrcodeScanner = null;

      function switchTab(tab) {
        const scanTab = document.getElementById('tabScan');
        const manualTab = document.getElementById('tabManual');
        const scanContent = document.getElementById('scanContent');
        const manualContent = document.getElementById('manualContent');

        if (tab === 'scan') {
          scanTab.className = 'flex-1 py-3 px-4 rounded-xl font-medium text-sm transition bg-white text-primary shadow-sm';
          manualTab.className = 'flex-1 py-3 px-4 rounded-xl font-medium text-sm transition text-gray-600';
          scanContent.classList.remove('hidden');
          manualContent.classList.add('hidden');
        } else {
          manualTab.className = 'flex-1 py-3 px-4 rounded-xl font-medium text-sm transition bg-white text-primary shadow-sm';
          scanTab.className = 'flex-1 py-3 px-4 rounded-xl font-medium text-sm transition text-gray-600';
          manualContent.classList.remove('hidden');
          scanContent.classList.add('hidden');
          stopScanning();
        }
      }

      function startScanning() {
        const startBtn = document.getElementById('startScanBtn');
        const stopBtn = document.getElementById('stopScanBtn');
        const placeholder = document.getElementById('scanPlaceholder');

        startBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
        placeholder.classList.add('hidden');

        html5QrcodeScanner = new Html5Qrcode("qrReader");

        html5QrcodeScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          () => {} // Ignore errors
        ).catch(err => {
          alert('Tidak dapat mengakses kamera. Pastikan Anda memberikan izin akses kamera.');
          stopScanning();
        });
      }

      function stopScanning() {
        if (html5QrcodeScanner) {
          html5QrcodeScanner.stop().then(() => {
            html5QrcodeScanner = null;
            document.getElementById('startScanBtn').classList.remove('hidden');
            document.getElementById('stopScanBtn').classList.add('hidden');
            document.getElementById('scanPlaceholder').classList.remove('hidden');
          });
        }
      }

      function onScanSuccess(decodedText) {
        const deviceIdPattern = /^Greenuity-\d{3}$/;
        if (!deviceIdPattern.test(decodedText)) {
          alert('QR Code tidak valid! Format harus: Gre######-###');
          return;
        }

        stopScanning();
        
        // Redirect ke halaman device-info dengan device ID
        window.location.href = `device-info.html?deviceId=${decodedText}`;
      }

      function handleManualSubmit(event) {
        event.preventDefault();
        const deviceId = document.getElementById('manualDeviceId').value.toUpperCase();
        
        // Redirect ke halaman device-info dengan device ID
        window.location.href = `device-info.html?deviceId=${deviceId}`;
      }

      function goBack() {
        window.location.href = 'monitoring.html';
      }
    </script>
</body>
</html>
