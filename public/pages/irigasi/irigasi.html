<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irigasi | Greenuity</title>
    <link rel="icon" href="assets/icon.png" />
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Container -->
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-lg p-6 space-y-6 border border-green-100">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-700">ðŸ’§ Kontrol Irigasi</h1>
        <span id="statusPompa" class="text-sm font-semibold text-gray-500">Memuat...</span>
      </div>

      <!-- Mode Toggle -->
      <div class="flex justify-between items-center bg-green-50 p-4 rounded-xl">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Mode Otomatis</h2>
          <p class="text-sm text-gray-500">Pompa menyala otomatis sesuai kelembapan tanah</p>
        </div>
        <label class="inline-flex items-center cursor-pointer">
          <input id="modeSwitch" type="checkbox" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-green-500"></div>
        </label>
      </div>

      <!-- Threshold Setting -->
      <div id="autoSettings" class="space-y-4 hidden">
        <div class="flex justify-between">
          <span class="text-sm font-medium text-gray-600">Kelembapan Minimum</span>
          <span id="minLabel" class="text-sm font-bold text-green-600"></span>
        </div>
        <input id="thresholdMin" type="range" min="0" max="100" class="w-full accent-green-600">

        <div class="flex justify-between">
          <span class="text-sm font-medium text-gray-600">Kelembapan Maksimum</span>
          <span id="maxLabel" class="text-sm font-bold text-green-600"></span>
        </div>
        <input id="thresholdMax" type="range" min="0" max="100" class="w-full accent-green-600">
      </div>

      <!-- Manual Control -->
      <div id="manualControls" class="text-center space-y-3">
        <button id="btnPompaOn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 w-full rounded-xl transition">Nyalakan Pompa ðŸ’§</button>
        <button id="btnPompaOff" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 w-full rounded-xl transition">Matikan Pompa ðŸ›‘</button>
      </div>

      <!-- Status Kelembapan -->
      <div class="bg-gray-50 p-4 rounded-xl text-center">
        <p class="text-gray-500 text-sm">Kelembapan Tanah Saat Ini</p>
        <h2 id="soilMoisture" class="text-4xl font-bold text-green-700">--%</h2>
      </div>
    </div>

    <script src="irigasi.js"></script>
  </body>
</html>
