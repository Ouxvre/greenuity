          >

              >
                <svg

                  viewBox="0 0 24 24"

                  <path

            </div>
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >

                stroke-linejoin="round"
                stroke-width="2"

            </svg>

          <!-- Keluar -->

              >
                <svg
                  class="w-5 h-5 text-red-600"
                  fill="none"

                >
                  <path

                    stroke-linejoin="round"

                <p class="text-sm font-medium text-red-600">Keluar</p>
                <p class="text-xs text-gray-500">

            <svg

            >

                stroke-linecap="round"

              />

          <button
            onclick="goToEducation()"

            <svg

              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path

    <!-- Konfigurasi Firebase -->
    <script src="/js/config/firebase-config.js"></script>

    <!-- Proteksi halaman -->
    <script src="/components/authGuard.js"></script>

    <script>
      // TUNGGU SAMPAI SEMUA READY
      window.addEventListener("DOMContentLoaded", () => {
        console.log("🔄 Page loaded, checking auth...");

        // Tunggu authGuard available
        const checkAuthGuard = setInterval(() => {
          if (typeof authGuard === "function") {
            clearInterval(checkAuthGuard);

            // Jalankan auth guard SEKALI SAJA
            authGuard()
              .then((user) => {
                console.log("✅ User authenticated:", user);

                // Update UI dengan data user
                const userName = document.getElementById("userName");
                const profileEmail = document.getElementById("profileEmail");

                if (userName) {
                  userName.textContent = user.displayName || "User";
                }

                if (profileEmail) {
                  profileEmail.textContent = user.email || "-";
                }

                console.log("✅ Profile updated:", {
                  name: user.displayName,
                  email: user.email,
                });
              })
              .catch((err) => {
                console.error("❌ AuthGuard error:", err);
              });
          }
        }, 100);

        // Timeout jika authGuard tidak load dalam 5 detik
        setTimeout(() => {
          clearInterval(checkAuthGuard);
          console.error("❌ AuthGuard timeout - tidak terload!");
        }, 5000);
      });

      // Navigation functions
      function goToHome() {
        window.location.href = "/pages/dashboard/dashboard.html";
      }

      function goToMonitoring() {
        window.location.href = "/pages/monitoring/monitoring.html";
      }

      function goToIrrigation() {
        window.location.href = "/pages/irrigation/irrigation.html";
      }

      function goToEducation() {
        window.location.href = "/pages/edukasi/edukasi.html";
      }

      function goToEditProfile() {
        window.location.href = "/pages/profile/edit-profile.html";
      }

      function goToChangePassword() {
        window.location.href = "/pages/profile/change-password.html";
      }

      function goToTerms() {
        window.location.href = "/pages/profile/terms.html";
      }

      function goToFAQ() {
        window.location.href = "/pages/profile/faq.html";
      }

      // Toggle notification
      function toggleNotification() {
        const toggle = document.getElementById("notificationToggle");
        if (toggle.checked) {
          console.log("✅ Notifikasi diaktifkan");
        } else {
          console.log("❌ Notifikasi dinonaktifkan");
        }
      }

      // Logout
      async function handleLogout() {
        if (confirm("Apakah Anda yakin ingin keluar?")) {
          try {
            await auth.signOut();
            console.log("✅ Logout berhasil");
            window.location.href = "/index.html";
          } catch (error) {
            console.error("❌ Gagal logout:", error);
            alert("Gagal logout: " + error.message);
          }
        }
      }
    </script>
