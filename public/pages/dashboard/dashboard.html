<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenuity - Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      href="/../assets/logo/logo-greenuity.svg"
    />

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: "#1B4D57",
              "primary-light": "#2D6670",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-poppins pb-24">
    <!-- Header with Weather Background -->
    <div
      class="relative text-white pb-32 pt-8 px-6 rounded-b-[2.5rem]"
      style="
        background: linear-gradient(
            135deg,
            rgba(14, 59, 67, 0.95),
            rgba(27, 77, 87, 0.85)
          ),
          url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=800')
            center/cover;
      "
    >
      <!-- Top Bar -->
      <div class="flex items-center justify-between mb-8">
        <div
          class="flex items-center space-x-2 bg-white/20 backdrop-blur-sm px-3 py-2 rounded-full"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="text-sm" id="userLocation"></span>
        </div>

        <div class="flex items-center space-x-3">
          <button
            class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </button>
          <div
            class="w-11 h-11 rounded-full bg-white/30 backdrop-blur-sm overflow-hidden border-2 border-white/50"
          >
            <img
              id="profileImage"
              src="../../assets/foto-default.jpeg"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </div>

      <!-- Weather Info -->
      <div class="space-y-2">
        <h2 class="text-lg font-medium">
          Hello, <span id="userName" class="font-semibold">Loading...</span>
        </h2>
        <div class="flex items-end space-x-3">
          <h1 class="text-6xl font-bold" id="temperature"></h1>
          <div class="pb-2 space-y-1">
            <div class="flex items-center space-x-2 text-sm">
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              <span id="weatherDesc"></span>
            </div>
            <p class="text-sm opacity-90" id="currentDate"></p>
          </div>
        </div>

        <div class="flex items-center space-x-4 text-sm opacity-90 mt-3">
          <div class="flex items-center space-x-1">
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              />
            </svg>
            <span id="windSpeed"></span>
          </div>
          <div class="flex items-center space-x-1">
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
              />
            </svg>
            <span id="humidity"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Stats Cards -->
    <div class="px-6 -mt-20 relative z-10">
      <div class="grid grid-cols-3 gap-3 mb-6">
        <!-- Irigasi Otomatis -->
        <div
          class="bg-gradient-to-br from-green-400 to-green-500 rounded-2xl p-4 text-white"
        >
          <div
            class="w-10 h-10 bg-white/30 rounded-xl flex items-center justify-center mb-3"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <p class="text-xs font-medium mb-1">Irigasi Otomatis</p>
          <p class="text-[10px] opacity-90 mb-2">Aktif 10 menit lalu</p>
          <button
            class="bg-white/30 hover:bg-white/40 text-xs px-3 py-1 rounded-full font-medium transition-all"
          >
            Lihat Aktif
          </button>
        </div>

        <!-- Kelembapan -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
          <div
            class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center mb-3"
          >
            <svg
              class="w-6 h-6 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
              />
            </svg>
          </div>
          <p class="text-xs text-gray-600 font-medium mb-1">Kelembapan tanah</p>
          <p class="text-2xl font-bold text-gray-800">60%</p>
        </div>

        <!-- Jadwal -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
          <div
            class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center mb-3"
          >
            <svg
              class="w-6 h-6 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
          </div>
          <p class="text-xs text-gray-600 font-medium mb-1">
            Jadwal berikutnya
          </p>
          <p class="text-xs font-bold text-gray-800">Besok 07:00</p>
        </div>
      </div>

      <!-- Rekomendasi Aktivitas -->
      <div class="mb-6">
        <h3 class="text-base font-bold text-gray-800 mb-3">
          Rekomendasi Aktivitas
        </h3>

        <div class="grid grid-cols-2 gap-3">
          <!-- Card 1 -->
          <div
            class="bg-gradient-to-br from-green-100 to-green-200 rounded-2xl p-4"
          >
            <div
              class="w-12 h-12 bg-white rounded-xl flex items-center justify-center mb-3"
            >
              <svg
                class="w-7 h-7 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <p class="text-sm font-semibold text-gray-800 mb-1">
              Langit sebagian berawan,
            </p>
            <p class="text-xs text-gray-700">
              cocok untuk perawatan tanaman hari ini!
            </p>
          </div>

          <!-- Card 2 -->
          <div
            class="bg-gradient-to-br from-yellow-100 to-yellow-200 rounded-2xl p-4"
          >
            <div
              class="w-12 h-12 bg-white rounded-xl flex items-center justify-center mb-3"
            >
              <svg
                class="w-7 h-7 text-yellow-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
            </div>
            <p class="text-sm font-semibold text-gray-800 mb-1">
              Paparan sinar matahari
            </p>
            <p class="text-xs text-gray-700">
              optimal untuk fotosintesis tanaman
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-4 left-4 right-4 z-50">
      <div class="bg-white rounded-3xl shadow-2xl px-6 py-3">
        <div class="flex items-center justify-around">
          <button
            onclick="goToHome()"
            class="flex flex-col items-center space-y-1 text-primary"
          >
            <svg
              class="w-7 h-7"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="text-[10px] font-semibold">Beranda</span>
          </button>

          <button
            onclick="goToMonitoring()"
            class="flex flex-col items-center space-y-1 text-gray-400 hover:text-gray-600 transition"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
            <span class="text-[10px]">Monitoring</span>
          </button>

          <button
            onclick="goToIrrigation()"
            class="flex flex-col items-center space-y-1 text-gray-400 hover:text-gray-600 transition"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
              />
            </svg>
            <span class="text-[10px]">Irigasi</span>
          </button>

          <button
            onclick="goToEducation()"
            class="flex flex-col items-center space-y-1 text-gray-400 hover:text-gray-600 transition"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              />
            </svg>
            <span class="text-[10px]">Edukasi</span>
          </button>

          <button
            onclick="goToProfile()"
            class="flex flex-col items-center space-y-1 text-gray-400 hover:text-gray-600 transition"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span class="text-[10px]">Profil</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="/../js/config/firebase-config.js"></script>

    <script>
      // Navigation functions
      function goToHome() {
        window.location.href = `../dashboard/dashboard.html`;
      }
      function goToMonitoring() {
        window.location.href = "../monitoring/monitoring.html";
      }
      function goToEducation() {
        window.location.href = "../edukasi/edukasi.html";
      }
      function goToIrrigation() {
        window.location.href = "irrigation.html";
      }
      function goToProfile() {
        window.location.href = "../profile/profile.html";
      }

      // Update DateTime
      function updateDateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "Mei",
          "Jun",
          "Jul",
          "Agu",
          "Sep",
          "Okt",
          "Nov",
          "Des",
        ];
        const date = now.getDate();
        const month = months[now.getMonth()];

        document.getElementById(
          "currentDate"
        ).textContent = `${hours}:${minutes} | ${month} ${date}`;
      }
      updateDateTime();
      setInterval(updateDateTime, 60000);

      // Firebase Auth
      firebase.auth().onAuthStateChanged((user) => {
        const nameEl = document.getElementById("userName");
        const profileImg = document.getElementById("profileImage");
        const DEFAULT_PHOTO_URL = "../../assets/foto-default.jpeg";

        if (user) {
          nameEl.textContent = user.displayName || user.email.split("@")[0];
          profileImg.src = user.photoURL || DEFAULT_PHOTO_URL;
        } else {
          window.location.href = "../auth/login.html";
        }
      });

      // Geolocation & Weather
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;

          // Get location name
          try {
            const geoRes = await fetch(
              `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
            );
            const geoData = await geoRes.json();
            const city =
              geoData.address.city ||
              geoData.address.town ||
              geoData.address.village ||
              "Unknown";
            const country = geoData.address.country || "";
            document.getElementById(
              "userLocation"
            ).textContent = `${city}, ${country}`;
          } catch (err) {
            console.error("Location error:", err);
          }

          // Get weather
          const apiKey = "7a3921ca85a13c3a24d7abeaeaf29dc4";
          try {
            const weatherRes = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`
            );
            const weatherData = await weatherRes.json();

            document.getElementById("temperature").textContent =
              Math.round(weatherData.main.temp) + "Â°C";
            document.getElementById("humidity").textContent =
              weatherData.main.humidity + "%";
            document.getElementById("windSpeed").textContent =
              weatherData.wind.speed + " km/jam";

            const desc = weatherData.weather[0].description;
            document.getElementById("weatherDesc").textContent =
              desc.charAt(0).toUpperCase() + desc.slice(1);
          } catch (err) {
            console.error("Weather error:", err);
          }
        });
      }
    </script>
  </body>
</html>
